<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoriesForSite</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__title">Stories for Site</div>
        </div>
    </header>

    <div class="main">
        <div class="container">

            <button class="main__btn main__btn--prev">prev</button>
            <button class="main__btn main__btn--next">next</button>

            <div class="main__stories-fs stories-fs">
                <div class="stories-fs__wrapper">
                    <div class="stories-fs__track">
                        <div class="stories-fs__slide">
                            <div class="stories-fs__preview">
                                <img src="./images/img-1.svg" alt="">
                            </div>
                            <div class="stories-fs__slide-wrapper">
                                <div class="stories-fs__inner">
                                    <img src="./images/img-1.svg" alt="">
                                </div>
                                <div class="stories-fs__inner">
                                    <img src="./images/img-2.svg" alt="">
                                </div>
                                <div class="stories-fs__inner">
                                    <img src="./images/img-3.svg" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="stories-fs__slide">
                            <div class="stories-fs__preview">
                                <img src="./images/img-2.svg" alt="">
                            </div>
                            <div class="stories-fs__slide-wrapper">
                                <div class="stories-fs__inner">
                                    <img src="./images/img-1.svg" alt="">
                                </div>
                                <div class="stories-fs__inner">
                                    <img src="./images/img-2.svg" alt="">
                                </div>
                                <div class="stories-fs__inner">
                                    <img src="./images/img-3.svg" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="stories-fs__slide">
                            <div class="stories-fs__preview">
                                <img src="./images/img-3.svg" alt="">
                            </div>
                            <div class="stories-fs__slide-wrapper">
                                <div class="stories-fs__inner">
                                    <img src="./images/img-1.svg" alt="">
                                </div>
                                <div class="stories-fs__inner">
                                    <img src="./images/img-2.svg" alt="">
                                </div>
                                <div class="stories-fs__inner">
                                    <img src="./images/img-3.svg" alt="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__title">2023</div>
        </div>
    </footer>

</body>

</html>
